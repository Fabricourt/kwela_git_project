
<div class="row">
<div class="col-md-12">
  <div>
 

  {% if contact %}
  </div>
  <h4 class="w3-padding w3-margin w3-right-align">Viewed listings</h4>

  <div class="w3-responsive">
      <table class="table w3-table-all">
    
      <thead>
    
        <tr class="w3-white w3-card-4 w3-bottombar w3-border-black">
          <th  scope="col">Date of Contact</th>
          <th  scope="col">#</th>
          <th  scope="col">Property</th>
          <th  scope="col">Message</th>
          <th ></th>
        </tr>
      </thead>
      <tbody>
        {% for sema in contact %}
          <tr class="w3-border">
            <td>{{ sema.contact_date }}</td>
            <td>{{ sema.id }}</td>
            <td>{{ sema.listing }}</td>
            <td>{{ sema.message}}</td>
            <td class="">
              <a class="btn  w3-green" href="{% url 'listing' sema.listing_id %}">View Listing</a>
            </td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
  {% else %}
    <p class="w3-center w3-large">You have not made any inquiries</p>
  {% endif %}
  <br>   <br>   <br>
 
      </div>
    </div>
    </div>
