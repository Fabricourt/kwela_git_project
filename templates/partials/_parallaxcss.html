{% load static %}
<style>
        body, html {
          height: 100%;
        }
        
        .parallax {
          /* The image used */
          
          background-image: url('https://images.unsplash.com/photo-1526593676484-54adc4701fee?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
        
          /* Full height */
          height: 110vh; 
        
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: repeat;
          background-size: cover;
        }

          .contact {
          /* The image used */
          
          background-image: url('https://cdn.pixabay.com/photo/2017/10/20/12/37/surveying-equipment-2871066_960_720.jpg');
        
          /* Full height */
          height: 170vh; 
        
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: repeat;
          background-size: cover;
        }

        .front {
          /* The image used */
          
          background-image: url('https://images.unsplash.com/photo-1526593676484-54adc4701fee?ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');
        
          /* Full height */
          height: 35vh; 
        
          /* Create the parallax scrolling effect */
          background-attachment: fixed;
          background-position: center;
          background-repeat: repeat;
          background-size: cover;
        }
        
        /* Turn off parallax scrolling for tablets and phones. Increase the pixels if needed */
        @media only screen and (max-device-width: 1366px) {
          .parallax {
            background-attachment: scroll;
          }
        }
        </style>
