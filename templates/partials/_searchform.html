{% load static %}

<section class ="w3-margin-bottom">

        <div class="text-center ">
          <div class="home-search ">
          
            <div class="  container  ">
  
                    <form class="wow fadeInUp  " action="{% url 'search' %}">
  
                       <!-- Form Row 1 -->
                       <div class="form-row">
                         
                        <div class="col-sm  mb-6 w3-margin-top">
                          <label class="sr-only">Keywords</label>
                          <input type="text" name="keywords" class="form-control w3-border-theme" placeholder="Keyword (search)">
                        </div>
                
                    <div class="col-sm mb-6 w3-margin-top">
                        <label class="sr-only">Location</label>
                        <select name="town" class="form-control w3-border-theme">
                          <option selected="true" disabled="disabled">Name for sarrounding area</option>
                          {% for key,value in location_choices.items %}
                            <option value="{{ key }}">{{ value }}</option>
                          {% endfor %}
                          </select>
                        </div>
                        </div>
                    
                        <!-- Form Row 2  -->
                        <div class="form-row w3-margin-top"> 
                          <div class="col-sm mb-3 ">
                            <label class="sr-only">Plot size</label>
                            <select name="plot_size" class="form-control w3-border-theme">
                              <option selected="true" disabled="disabled">Plot Sizes (All)</option>
                              {% for key,value in plot_size_choices.items %}
                                <option value="{{ key }}">{{ value }}</option>
                              {% endfor %}
                            </select>
                          </div>

                            <div class="col-sm mb-3">
                          <label class="sr-only">Town</label>
                          <select name="town" class="form-control w3-border-theme">
                            <option selected="true" disabled="disabled">Town (All)</option>
                            {% for key,value in town_choices.items %}
                              <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                            </select>
                          </div>
                          <div class="col-sm mb-3">
                            <select name="price" class="form-control w3-border-theme" id="type">
                              <option selected="true" disabled="disabled">Max Price (Any)</option>
                              {% for key,value in price_choices.items %}
                              <option value="{{ key }}">{{ value }}</option>
                            {% endfor %}
                            </select>
                          </div>
                        </div>
                   
                        <button class="btn w3-theme w3-text-white w3-border-blue   btn-block mt-4 w3-wide w3-large" type="submit"><b>Submit</b></button>
                      </form>
              </div>
       
            </div>
        </div>
      </section>
