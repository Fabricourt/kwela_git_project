{% extends 'base.html' %}
{% load static %}

{% load humanize %}

{% block title %} Welcome {% endblock %}

{% block content %}
<section class="w3-light-grey">
{% for faq in faqs %}
<div>
  
        <img class="w3-display-container"src="{{ faq.image.url }}" alt="faq" style="width:100%; height:100vh">
        <h1 class=" w3-center w3-jumbo jumbotron w3-padding w3-display-bottommiddle w3-opacity-min w3-amber">{{ faq.title }}</h1>
   
    
</div>
{% endfor %} 
    <div class="container ">
        <div class="row">
            <div class="col-sm">
                {% for faq in faqs %}
                <div class=" w3-padding-large w3-margin-top">
                    {{ faq.content|safe }}
                </div>
                {% endfor %}
            </div>
            <div class="col-sm-4">
                {% include 'partials/sidebar.html' %}
            </div>
        </div>
    </div>
    
</section>


{% endblock %}
