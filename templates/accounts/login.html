{% extends 'base.html' %}

{% load static %}

{% block title %} | Account Login {% endblock %}

{% block content %}
<div class="w3-center">
    <img  src="{{ user.profile.image.url }}" style="width:150px">
    </div>



<section id="login" class=" py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card w3-hover-shadow  w3-card">
            <div class="card-header w3-theme-d5 text-white">
                <header class="w3-display-container w3-content w3-center" style="max-width:100%">  
                    <div class="w3-display-topright w3-margin-top w3-margin-right w3-container"><img src="{% static 'img/logo.jpg' %}" alt="Kwela"  class="w3-border-black w3-center w3-round"></div>
                
                </header>
              <h4>
                <i class="fas fa-sign-in-alt"></i> Login</h4>
            </div>
            <div class="card-body w3-white">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
                <form action="{% url 'login' %}" method="POST">
                  {% csrf_token %}
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="username" class="form-control" required>
                </div>

                <div class="form-group">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control" required>
                </div>
               

                <input type="submit" value="Login" class="btn w3-win8-blue w3-hover-white w3-border-blue btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

  </section>

  {% endblock %}
