{% extends 'base.html' %}
{% load static %}

{% block title %} | Register Account {% endblock %}

{% block content %}

   
<section  id="register" class=" py-5  parallax">
<br><br>
    <div class="w3-container">
      <div class="row">
        <div  class="col-md-6 mx-auto w3-opacity-min w3-highway-blue">
          <div class="  ">
            <div class="w3-padding ">
               
              <h4>
                <i class="fas fa-user-plus "></i> Register</h4>
                
            </div>
            <div class="card-body  w3-text-white">
              <!-- Alerts -->
              {% include 'partials/_alerts.html' %}
              <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                  <div class="container">
                  <div class="row">
                  <div class="form-group col-sm">
                 
                      <label for="first_name">First Name</label>
                      <input type="text" name="first_name" class="form-control w3-white" required>
                    </div>
                    <div class="form-group col-sm">
                      <label for="last_name">Last Name</label>
                      <input type="text" name="last_name" class="form-control w3-white" required>
                    </div>
                <div class="form-group">
                  <label for="username col-sm">Username</label>
                  <input type="text" name="username" class="form-control w3-white" required>
                </div>
                </div>
                <div class="row">
                <div class="form-group col-sm">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control w3-white" required>
                </div>
                </div>
                <div class="row">
                <div class="form-group col-sm">
                  <label for="password2">Password</label>
                  <input type="password" name="password" class="form-control w3-white" required>
                </div>
                <div class="form-group col-sm">
                  <label for="password">Confirm Password</label>
                  <input type="password" name="password2" class="form-control w3-white" required>
                </div>
                </div>
                <input type="submit" value="Register" class="btn  w3-hover-white w3-text-white w3-green w3-card-4 w3-hover-white w3-hover-text-green btn-block">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>
  </section>
  {% endblock %}
