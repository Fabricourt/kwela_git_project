{% extends 'base.html' %} 



{% block content %}
{% if perms.catalog.can_mark_returned %}
<div class="w3-content" style="max-width:500px">

            
<h1 class="w3-center w3-text-white">Buyer List</h1>
<div class="w3-container w3-margin">
        <div class="w3-margin w3-card w3-hover-shadow w3-topbar w3-border-green w3-twothirds w3-white">
            <div class="w3-margin">

                {% if buyer_list %}
                <ol>

                {% for buyer in buyer_list %}
                    <li>
                    <a href="{{ buyer.get_absolute_url }}">
                    <p>{{ buyer }} </p>
                    </a>
                    </li>
                {% endfor %}

                </ol>
                {% else %}
                <p>There are no locations available.</p>
                {% endif %}
            </div>
        </div>
    </div>
    <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />
</div>
{% endif %}
{% endblock %}
